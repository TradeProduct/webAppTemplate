<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trade Product - Search</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	
	<header>
        <div class="container-1020">
            <p class="header-logo heading"><a href="index.html">Trade Product</a></p>
        </div>
	</header>
	
	<section>
	
		<div id="search-form">
		
            <div class="container-1020">
        
                <form action="search.html">
                    <fieldset>
                        <input type="text" name="trade" id="trade" placeholder="Trade" autocomplete="off" spellcheck="false" required>
                        <input type="text" name="location" id="location" placeholder="Location" autocomplete="off" spellcheck="false" required>
                        <input type="submit" value="Search" class="btn">
                    </fieldset>
                </form>
            
            </div>
        
		</div>
	
	</section>
	
	<footer>
        <div class="container-1020">
            <p>Trade Product 2023 &copy;</p>
        </div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/typeahead.bundle.js"></script>
    <script>
    $(document).ready(function(){
        
        initTypeahead('trade', 'http://127.0.0.1:5000/typeahead/services');
        initTypeahead('location', 'http://127.0.0.1:5000/typeahead/locations');
    });  
    
    function initTypeahead(elementId, url) {
    
        var source = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.whitespace,
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            prefetch: url
        });
        
        source.clearPrefetchCache();
        source.initialize();

        $('#' + elementId).typeahead({
            hint: true,
            highlight: true,
            minLength: 1
        },
        {
            source: source.ttAdapter()
        });
    
    }
    
    </script>
    
  </body>
</html>
